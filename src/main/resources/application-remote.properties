# === Remote AWS RDS Configuration ===
# Uses AWS RDS PostgreSQL instance

# === Database Configuration ===
spring.datasource.url=jdbc:postgresql://jcsdb.car2y60cq6ko.us-east-1.rds.amazonaws.com:5432/jcsdb
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# === Connection Pool Settings for Remote Database ===
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# === SSL Configuration for RDS ===
spring.datasource.hikari.data-source-properties.sslmode=require

# === Production Logging ===
logging.level.org.flywaydb=WARN
logging.level.com.jcs.javacommunitysite=INFO
logging.level.org.jooq=WARN

# === Flyway Settings ===
spring.flyway.enabled=true
